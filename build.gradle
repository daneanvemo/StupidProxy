apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'info.wahlman.stupidproxy.StupidProxy'

repositories {
    mavenCentral()
}

ext {
}

List compileLibraries = [
        "org.eclipse.jetty:jetty-server:8.1.12.v20130726",
        "org.codehaus.groovy.modules.http-builder:http-builder:0.5.2"
]

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.7'
    compile compileLibraries
}

sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
    }
}
